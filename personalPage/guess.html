	<script type="text/javascript">

		var answer = parseInt(Math.random()*100);
		var tryCount1=0;
		var tryCount2=0;
		var maxTryCount=6;
		var gamer=1;
		function readInt()
		{
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}
		function write(text){
			document.getElementById("info").innerHTML = text;
		}
		function hide(id){
			document.getElementById(id).style.display="none"
		}
		function guess(){
			
					tryCount1++; 
			
			
				
			
			var userAnswer=readInt();
			if(userAnswer==answer){
				
					write(" Поздравляю, Вы выиграли!");
				
				hide("button");
				hide("userAnswer");}
			 else if(tryCount1>=maxTryCount) {
					write("К сожалению, вы проиграли. Правильный ответ: " + answer);
					hide("button");
					hide("userAnswer");
			}
			else if (userAnswer<answer){
				write("Вы ввели слишком маленькое число. Попробуйте еще!")
			}
			else if (userAnswer>answer){
				write("Вы ввели слишком большое число! Попробуйте еще!")
			}
		
			
		}
		
	</script>
