<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Личный сайт Розалии Садыковой</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
		var letters =['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
		
		function readInt()
		{
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
		}

		

		function getRandomNumber(max){
			return Math.round(Math.random()*max);
		}
		function write(text){
			document.getElementById("passw").innerHTML = text;	}

		function generateText(letters,lenght){
			var text="";
			for (var i=0; i<lenght; i++){
			var n= getRandomNumber(letters.lenght - 1);
			text= text+letters[n];
			}
				return text;
}

		function generate(){
			var lenght = readInt();
			var passw = generateText(letters, lenght);
			write(passw);

		}
	</script>
</head>

<div class="contentWrap">
   <div class="content">

				<p id="info">Введите длину пароля </p>
				<input type="text" id="userAnswer">
				<br>
				<h3 id="passw"></h3>
				<a href="#" onClick="generate();">Сгенерировать</a>
