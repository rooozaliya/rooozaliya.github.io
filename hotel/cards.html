<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	
	<title>Cards</title>
</head>
<body>
	<div class="circle">
		<img src="img/Vector.png " alt="logo" >
		<img src="img/left.png"  class="left1">
		<img src="img/right.png" class="right1">	
	</div>
	<div class="card1">
		<p>Найдём номера под ваши пожелания</p>
		<div class="arrival">
			<div class="textarrival">
				Прибытие
			</div>
			<input type="text" id="datepicker" class="textboxarrival" placeholder="ДД.ММ.ГГГГ">
		</div>
		<div class="leave">
			<div class="textleave">
				Выезд
			</div>
			<input type="text" id="datepicker2" class="textboxleave" placeholder="ДД.ММ.ГГГГ">
		</div>
		<div class="guests">
			<div class="textguests">
				Гости
			</div>
			<input type="text" id="datepicker2" class="textboxguests" placeholder="Сколько гостей?">
		</div>
		<!-- <div class="choosenumber">
			<img src="img/Rectangle3.png" class="but" >
			<p>Подобрать номер</p>
			
		</div> -->
		 <div class="buttons" id="choose">Подобрать номер</div>
			<div class="date-picker">
		      <input class="date-picker-start"></input>
		      <input  class="date-picker-end"></input>

			</div>
	</div>
	
</body>
</html>
